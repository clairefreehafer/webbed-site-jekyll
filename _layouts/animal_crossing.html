---
theme: animal_crossing
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    <div class="svg-container">
      <svg viewBox="0 0 350 70">
        <defs>
          <filter id="emboss">
            <feConvolveMatrix
              kernelMatrix="3 0 0
                            0 0 0
                            0 0 -3" />
          </filter>
          <filter id="shadow">
            <feConvolveMatrix
            kernelMatrix="-3 0 0
                          0 0 0
                          0 0 3" />
          </filter>
        </defs>
        <text
          class="svg-background"
          x="16"
          y="45"
        >
          claire freehafer
        </text>
        <text
          aria-hidden
          class="svg-background-shadow"
          style="filter:url(#shadow);"
          x="16"
          y="45"
        >
          claire freehafer
        </text>
        <text
          aria-hidden
          class="svg-emboss"
          style="filter:url(#emboss);"
          x="16"
          y="45"
        >
          claire freehafer
        </text>
      </svg>
    </div>

    <main class="page-content">
      {{ content }}
    </main>
  </body>

</html>
